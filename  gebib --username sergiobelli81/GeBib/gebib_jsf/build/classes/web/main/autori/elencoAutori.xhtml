<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../template/Template.xhtml">
	
		<ui:define name="title">
			
		</ui:define>
		
		<ui:define name="body">
    
    		<h:form>
            
            	<h:panelGrid columns="1" styleClass="FacetFormTABLE" columnClasses="FacetFieldCaptionTD,FacetDataTD">
            	
	            	<h:outputText value="Elenco autori" styleClass="FacetFieldCaptionTD"/>
	    		
	    			<h:dataTable 
		            		id="ElencoAutori" 
		            		value="#{ElencoAutoriExecuter.autori}" 
		            		var="autore" 
		            		headerClass="FacetFieldCaptionTD"
		            		rowClasses="FacetDataTD"
		            		columnClasses="FacetDataTD"
		            		styleClass="FacetFormTABLE">
		            
		            	<h:column>
		                	<f:facet name="header">
		                    	<h:outputText value="Cognome"/>
		                    </f:facet>
		                    <h:outputText value="#{autore.cognome}"/>
		                </h:column>
		            
		            	<h:column>
		                	<f:facet name="header">
		                    	<h:outputText value="Nome"/>
		                    </f:facet>
		                    <h:outputText value="#{autore.nome}"/>
		                </h:column>
		
						<h:column>
		                	<f:facet name="header">
		                    	<h:outputText value="Operazioni"/>
		                    </f:facet>
		                    
	                        <h:commandLink actionListener="#{ModificaAutoreExecuter.load}" action="#{ModificaAutoreExecuter.modificaAutore}" styleClass="FacetSorterLink">
		                    	<h:outputText value="Modifica"/>
		                        <f:attribute name="idAutore" value="#{autore.idAutore}" />
		                    </h:commandLink>
	                        
	                    </h:column>
						
		            </h:dataTable>
			
				</h:panelGrid>
			</h:form>
					
		</ui:define>
	
	</ui:composition>

</html>

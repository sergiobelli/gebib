<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../template/Template.xhtml">
	
		<ui:define name="title">
			
		</ui:define>
		
		<ui:define name="body">
    
        	<h:form>
        	
        		<h:panelGrid columns="1" styleClass="FacetFormTABLE" columnClasses="FacetFieldCaptionTD,FacetDataTD">
        		
	        		<h:outputText value="Elenco properties" styleClass="FacetFieldCaptionTD"/>
	            	
	            	<h:dataTable 
		            		id="ElencoProperties" 
		            		value="#{ElencoPropertiesExecuter.properties}" 
		            		var="property" 
		            		headerClass="FacetFieldCaptionTD"
		            		rowClasses="FacetDataTD"
		            		columnClasses="FacetDataTD"
		            		styleClass="FacetFormTABLE">
		            
		            	<h:column>
		                	<f:facet name="header">
		                    	<h:outputText value="Chiave"/>
		                    </f:facet>
		                    <h:outputText value="#{property.chiave}"/>
		                </h:column>
		            
		            	<h:column>
		                	<f:facet name="header">
		                    	<h:outputText value="Valore"/>
		                    </f:facet>
		                    <h:outputText value="#{property.valore}"/>
		                </h:column>
		
		            </h:dataTable>
			
				</h:panelGrid>
				
			</h:form>
					
		</ui:define>
	
	</ui:composition>

</html>
